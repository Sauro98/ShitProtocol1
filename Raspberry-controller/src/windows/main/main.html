<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Management app</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../sb-admin-2.min.css" rel="stylesheet">-->
    <script src="./main.view.js"></script>
</head>
<body onload="setUpElements()">
  <div class = "container-fluid">
      <div class = "row">
          <div  class="col-md-4" id = "left">
            <div class = "panel panel-primary">
              <div class="panel-heading">
                <h4>Registrazione</h4>
              </div>
              <div class = "panel-body">
                <button id = "register_devices_button" class = "btn btn-default btn-block">
                  Registra nuovi dispositivi
                </button>
        
                <button id = "assign_devices_button" onclick="onAssignButtonCLick()" class = "btn btn-default btn-block">
                  Assegna nuovi dispositivi alle stanze
                </button>
        
                <button id= "assign_sensors_button" onclick="onSensorAssignButtonClick()" class = "btn btn-default btn-block">
                  Assegna sensori ai dispositivi sprovvisti
                </button>
              </div>
      
            <!--</div>-->
            <!--<div class="panel panel-primary">-->
              <div class="panel-heading">
                <h4>Stanze</h4>
              </div>
              <div class = "panel-body">
                <ul id = "rooms_container" class = "list-group"></ul>
              </div>
              <div class = " panel-footer">
                <button id = "insert_room_button" class="btn btn-default btn-block">
                    Inserisci una nuova stanza
                </button>
              </div>
      
            </div>
          </div>
      
          <div class="col-md-8" id = "content" >
            Clicca sul nome della stanza per vedere l'elenco dei dispositivi contenuti
          </div>
        </div>
  </div>
  


</body>
</html>
