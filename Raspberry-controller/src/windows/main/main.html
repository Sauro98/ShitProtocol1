<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Management app</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../sb-admin-2.min.css" rel="stylesheet">-->
    <script src="./main.view.js"></script>
</head>
<body onload="setUpElements()">
  <div class = "container-fluid " id="top-level">
      <div class = "row align-items-stretch" id="second-level">
          <div  class="col-md-5 " id = "left">
            <div class="mb-3">
              <h3>Registrazione</h3>
              <div class = "btn-group-vertical btn-block" role="group">
                <button id = "register_devices_button" class = "btn btn-secondary btn-block">
                  Registra nuovi dispositivi
                </button>
        
                <button id = "assign_devices_button" onclick="onAssignButtonCLick()" class = "btn btn-secondary btn-block">
                  Assegna nuovi dispositivi alle stanze
                </button>
        
                <button id= "assign_sensors_button" onclick="onSensorAssignButtonClick()" class = "btn btn-secondary btn-block">
                  Assegna sensori ai dispositivi sprovvisti
                </button>
              </div>
          </div>
              
          <h3>Stanze</h3>
            <div id = "rooms_container" class = "list-group"></div>
            <button id = "insert_room_button" class="btn btn-primary btn-block ">
                Inserisci una nuova stanza
            </button>
      </div>
      
      <div class="col-md-7" id = "content" >
         Clicca sul nome della stanza per vedere l'elenco dei dispositivi contenuti
      </div>
    </div>
  </div>
  


</body>
</html>
