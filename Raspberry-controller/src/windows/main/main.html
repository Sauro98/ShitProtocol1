<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Management app</title>
    <link rel="stylesheet" type="text/css" href="main_style.css">
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../sb-admin-2.min.css" rel="stylesheet">-->
    <script src="./main.view.js"></script>
</head>
<body onload="setUpElements()">
  <div class = "container-fluid " id="top-level">
      <div class = "row align-items-stretch" id="second-level">
          <div  class="col-md-5 " id = "left">
            <div class="mb-3">
              <h3>Registrazione</h3>
              <div class = "btn-group-vertical btn-block" role="group">
                <button id = "register_devices_button" class = "btn btn-secondary btn-block">
                  Registra nuovi dispositivi
                </button>
        
                <button id = "assign_devices_button" onclick="onAssignButtonCLick()" class = "btn btn-secondary btn-block">
                  Assegna nuovi dispositivi alle stanze
                </button>
        
                <button id= "assign_sensors_button" onclick="onSensorAssignButtonClick()" class = "btn btn-secondary btn-block">
                  Assegna sensori ai dispositivi sprovvisti
                </button>
              </div>
          </div>
              
          <h3>Stanze</h3>
            <ul id = "rooms_container" class = "list-group"></ul>
            <button id = "insert_room_button" class="btn btn-primary btn-block ">
                Inserisci una nuova stanza
            </button>
      </div>
      
      <div class="col-md-7" id = "content" >
         Clicca sul nome della stanza per vedere l'elenco dei dispositivi contenuti
         <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  


</body>
</html>
